name: tests

on:
  push:
  pull_requests:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry
      - run: poetry install
      - run: poetry run pytest tests/api

  ui:
    runs-om: ubuntu-latest
    steps:
      - users: sctions/chckout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry
      - run: poetry install
      - run: poetry run pytest tests/ui -m smoke
        env:
          HEADLESS: "true"


  